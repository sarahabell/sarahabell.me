# Site/SEO settings
email: hi@sarahabell.me
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: 

name: Sarah Abell
title: Sarah Abell, Artist
description: >
  Sarah's work, events and contact information
url: https://sarahabell.me
twitter_username: 
default_img: /assets/images/seo.jpg
social:
  - name: twitter
    url: 
  - name: instagram
    url: https://www.instagram.com/sarah_abell_ceramics/
  - name: linkedin
    url: 
  - name: github
    url: https://github.com/sarahabell
  - name: codepen
    url: 

# Contact settings
contact_img: /assets/images/placeholder-28.jpg
formcarry: 

# Disqus settings
disqus: 

# MailChimp settings
mailchimp_action: 
mailchimp_input: 

# Author settings
author:
  - name: Sarah Abell
    bio: Berkshire based artist
    url: https://sarahabell.me/

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'The Barber Theme'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
