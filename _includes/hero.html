<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <div style="cursor: pointer;" onclick="window.location='/about';">
            <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
            <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          </div>
          <div class="hero__social">
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
            <a href="/about"><img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}" alt=""></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
